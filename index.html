<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" href="style.css">


</head>

<body>
  <section>
    <img src="./images/logo.svg" class="logo" alt="logo ping">
    <h1>
      We are launching <span>soon!</span>
    </h1>
    <p class="text-main">Subscribe and get notified</p>
    <form action="#">
      <input type="email" name="email" id="email" required>
      <button>
        Notify Me
      </button>
      <p class="text-error">Please provide a valid email address</p>
    </form>
    <img class="illustration" src="./images/illustration-dashboard.png" alt="illustration dashboard">
  </section>
  <footer>
    <div class="links">
      <a href="https://www.facebook.com/">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://twitter.com/">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="https://www.instagram.com/">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
    <p>&copy; Copyright Ping. All rights reserved.</p>
  </footer>







</body>

</html>
